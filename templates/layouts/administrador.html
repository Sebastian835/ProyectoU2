<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #9A616D;">
        <div class="container px-5">
            <h3>
                <a class="navbar-brand" href="/"><img src="/static/img/logo_pato.png" width="80px"
                        height="50px">Insititucion Patitos Felices</a>
            </h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <h5>
                        <li class="nav-item"><a class="nav-link" href="/loginDocentes">Docentes</a></li>
                    </h5>
                    <h5>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Niños
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/Niño">Paralelo A</a></li>
                                <li><a class="dropdown-item" href="/NiñosB">Paralelo B</a></li>
                            </ul>
                        </li>
                    </h5>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <p>
        <center>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#AgregarDocente" role="button"
                aria-expanded="false" aria-controls="AgregarDocente">Registro Docentes</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#AgregarAlumno"
                aria-expanded="false" aria-controls="AgregarAlumno">Registro Alumnos</button>
        </center>
    </p>

    <p>
        <center>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#ElimnarDocente" role="button"
                aria-expanded="false" aria-controls="ElimnarDocente">Elimnar Docentes</a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#ElimnarAlumno"
                aria-expanded="false" aria-controls="ElimnarAlumno">Elimnar Alumnos</button>
        </center>
    </p>
    <div class="collapse multi-collapse" id="ElimnarDocente" >
        <div class="card card-body">
            <form>
                <center>
                    <h3>Elimnar de Docentes</h3>
                </center>
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="registerName" class="form-control" placeholder="Nombre" />
                </div>
                <center><button type="submit" class="btn btn-primary btn-block mb-3" style="background-color: #8064A2">Elimnar</button></center>
            </form>
        </div>
    </div>

    <div class="collapse multi-collapse" id="ElimnarAlumno" >
        <div class="card card-body">
            <form>
                <center>
                    <h3>Elimnar de Alumno</h3>
                </center>
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="registerName" class="form-control" placeholder="Nombre" />
                </div>
                <center><button type="submit" class="btn btn-primary btn-block mb-3" style="background-color: #8064A2">Elimnar</button></center>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="AgregarDocente">
                <div class="card card-body">
                    <form>
                        <center>
                            <h3>Registro de Docentes</h3>
                        </center>
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control" placeholder="Nombre" />
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control" placeholder="Apellido" />
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" placeholder="Correo" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control"
                                placeholder="Contraseña" />
                        </div>

                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" class="form-control"
                                placeholder="Repita Contraseña" />
                        </div>


                        <!-- Submit button -->
                        <center><button type="submit" class="btn btn-primary btn-block mb-3" style="background-color: #8064A2">Registrar</button></center>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse multi-collapse" id="AgregarAlumno">
                <div class="card card-body">
                    <form>
                        <center>
                            <h3>Registro de Niños</h3>
                        </center>
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control" placeholder="Nombre" />
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control" placeholder="Apellido" />
                        </div>

                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <input type="date" id="registerRepeatPassword" class="form-control" placeholder="Feha" />
                        </div>


                        <!-- Submit button -->
                        <center><button type="submit" class="btn btn-primary btn-block mb-3" style="background-color: #8064A2">Registrar</button></center>
                    </form>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
